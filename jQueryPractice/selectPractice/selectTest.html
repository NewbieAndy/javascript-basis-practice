<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery操作select实例</title>
    <script type="text/javascript" src="../lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="select.js"></script>
</head>
<body>
Select选择器
<select id="tempSelect">
    <option value="1">选项1</option>
    <option value="2">选项2</option>
</select>
<br/>
<button id="echo">指定值为2的选项</button>
<button id="clean">清空选项</button>
<button id="add">在最后添加选项</button>
<button id="preadd">在最前面添加选项</button>
</body>
</html>
